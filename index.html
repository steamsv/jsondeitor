<script type="text/javascript">
$('textarea').numberedtextarea();
var current_json = '';
var current_json_str = '';
var xml_flag = false;
var zip_flag = false;
var shown_flag = false;
var compress_flag = false;
$('.tip').tooltip();

function init(){
    xml_flag = false;
    zip_flag = false;
    shown_flag = false;
    compress_flag = false;
    renderLine();
    $('.xml').attr('style','color:#999;');
    $('.zip').attr('style','color:#999;');

}

$('#json-src').keyup(function(){
    init();
    var content = $.trim($(this).val());
    var result = '';
    if (content!='') {
        //如果是xml,那么转换为json
        if (content.substr(0,1) === '<' && content.substr(-1,1) === '>') {
            try{
                var json_obj = $.xml2json(content);
                content = JSON.stringify(json_obj);
            }catch(e){
                result = '解析错误：<span style="color: #f1592a;font-weight:bold;">' + e.message + '</span>';
                current_json_str = result;
                $('#json-target').html(result);
                return false;
            }
        }
        try{
            current_json = jsonlint.parse(content);
            current_json_str = JSON.stringify(current_json);
            result = new JSONFormat(content,4).toString();
        }catch(e){
            result = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
            current_json_str = result;
        }

        $('#json-target').html(result);
    }else{
        $('#json-target').html('');
    }
});

$('.xml').click(function(){
    if (xml_flag) {
        $('#json-src').keyup();
    }else{
        var result = $.json2xml(current_json);
        $('#json-target').html('<textarea style="width:100%;position:absolute;height: 80vh;min-height:480px;border:0;resize:none;">'+result+'</textarea>');
        xml_flag = true;
        $(this).attr('style','color:#15b374;');
    }
});

$('.shown').click(function(){
    if (!shown_flag) {
        renderLine();
        $('#line-num').show();
        $('.numberedtextarea-line-numbers').show();
        shown_flag = true;
        $(this).attr('style','color:#15b374;');
    }else{
        $('#line-num').hide();
        $('.numberedtextarea-line-numbers').hide();
        shown_flag = false;
        $(this).attr('style','color:#999;');
    }
});

function renderLine(){
    var line_num = $('#json-target').height()/20;
    $('#line-num').html("");
    var line_num_html = "";
    for (var i = 1; i < line_num+1; i++) {
        line_num_html += "<div>"+i+"<div>";
    }
    $('#line-num').html(line_num_html);
}

$('.zip').click(function(){
    if (zip_flag) {
        $('#json-src').keyup();
    }else{
        $('#json-target').html(current_json_str);
        zip_flag = true;
        $(this).attr('style','color:#15b374;');
    }
});

$('.compress').click(function(){
    if(!compress_flag){
        $(this).attr('style','color:#15b374;');
        $($(".fa-minus-square-o").toArray().reverse()).click();
        compress_flag = true;
    }else{
        while($(".fa-plus-square-o").length>0){
            $(".fa-plus-square-o").click();
        }
        compress_flag = false;
        $(this).attr('style','color:#555;');
        $(this).attr('title','折叠').tooltip('fixTitle').tooltip('show');
    }
});

$('.clear').click(function(){
     $('#json-src').val('');
     $('#json-target').html('');
});

(function($){
   $.fn.innerText = function(msg) {
         if (msg) {
            if (document.body.innerText) {
               for (var i in this) {
                  this[i].innerText = msg;
               }
            } else {
               for (var i in this) {
                  this[i].innerHTML.replace(/&amp;lt;br&amp;gt;/gi,"n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
               }
            }
            return this;
         } else {
            if (document.body.innerText) {
               return this[0].innerText;
            } else {
               return this[0].innerHTML.replace(/&amp;lt;br&amp;gt;/gi,"n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
            }
         }
   };
})(jQuery);

$('.save').click(function(){
    var html = $('#json-target').html().replace(/\n/g,'<br/>').replace(/\n/g,'<br>');
    var text = $('#json-target').innerText().replace('　　', '    ');
    var blob = new Blob([text], {type: "application/json;charset=utf-8"});
    var timestamp=new Date().getTime();
    saveAs(blob, "config.json");
});

function handleFiles(files) {
    if (files.length > 0) {
        var reader = new FileReader();
        reader.readAsText(files[0]);
        reader.onload = function (evt) {
            var fileString = evt.target.result;
            $('#json-src').val(fileString);
            $('#json-src').keyup();
        }
    }
};

var clipboard = new Clipboard('.copy');

<script>
    $('.directlinkformat').click(function() {
        var tmp = $('#json-src').val();
        tmp = jsonlint.parse(tmp);
        tmp = JSON.stringify(tmp, null, 4);
        $('#json-src').val(tmp);
    });
    $('.directlink').click(function() {
        $('#delcfmModel').modal();
    });
    $('#directlinksubmit').click(function() {
        var random = randomString(16);
        var ttl = $('#directlinkttl').val();
        $.ajax({
            type: "POST",
            url: "https://www.jsontools.org/set",
            dataType: "json",
            data: {
                key: random,
                value: current_json_str,
                ttl: ttl
            },
            success: function (data) {
                alert(data);
            },
            error: function (jqXHR) {
                // alert("发生错误：" + jqXHR.status);
                if (jqXHR.status == "200") {
                    $("#directlinkdiv").show();
                    $("#directlinkurl").text("https://www.jsontools.org/?key=" + random);
                }
            }
        })
    });

    $('.directlinkremove').click(function() {
        $('#delcfmModelRemove').modal();
    });
    $('#directlinkremovebutton').click(function() {
        var key = $('#directlinkremovekey').val();
        $.ajax({
            type: "GET",
            url: "https://www.jsontools.org/del?key=" + key,
            success: function (data) {
                alert("删除成功");
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            }
        })
    });

    function randomString(e) {    
        e = e || 32;
        var t = "abcdefhijkmnprstwxyz2345678",
        a = t.length,
        n = "";
        for (i = 0; i < e; i++) n += t.charAt(Math.floor(Math.random() * a));
        return n
    }
    // alert(randomString(16));

    var clipboard = new Clipboard('#directlinkcopy');
    clipboard.on('success', function (e) {
		alert("复制成功");
    });
    clipboard.on('error', function (e) {
        console.log(e);
    });

    function getVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var key = getVar("key");
    if (key != false && key.length == 16) {
        $.ajax({
            type: "GET",
            url: "https://www.jsontools.org/get?key=" + key,
            success: function (data) {
                // alert(data);
                if (data != null && data.length > 0) {
                    var tmp = jsonlint.parse(data);
                    tmp = JSON.stringify(tmp, null, 4);
                    $('#json-src').val(tmp);
                    $('#json-src').keyup();
                }
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            }
        })
    }
</script>
